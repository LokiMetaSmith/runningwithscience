---
layout: default
---

<article class="h-entry">
	{% if page.title%}
		<h1 class="p-name">{{page.title}}</h1>
	{% else %}
		<h1 class="p-name">Untitled post</h1>
	{% endif %}
	<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time>
	<div class="e-content">
	{{ content }}
	</div>

	{% if page.hero %}
		<img class="u-photo" src="{{page.hero | relative_url }}" alt="Hero image">
	{% endif %}

	<a class="u-url" href="{{ page.url | absolute_url }}" hidden></a>
	<div class="p-author h-card" hidden>
		<a class="u-url" href="{{ site.url | absolute_url }}">{{ site.author.name }}</a>
	</div>
</article>
